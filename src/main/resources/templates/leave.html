<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Leave</title>
</head>
<body>

<h1>Leave details</h1>

<div th:if="${leave == null}">
    <p>Leave not found.</p>
    <p><a th:href="@{/leaves}">Back</a></p>
</div>

<div th:if="${leave != null}">
    <p><strong>Id:</strong> <span th:text="${leave.id}">1</span></p>
    <p><strong>Employee:</strong> <span th:text="${leave.employeeName}">Employee</span></p>
    <p><strong>Start date:</strong> <span th:text="${leave.startDate}">2026-02-17</span></p>
    <p><strong>End date:</strong> <span th:text="${leave.endDate}">2026-02-18</span></p>
    <p><strong>Approved:</strong> <span th:text="${leave.approved}">false</span></p>

    <p>
        <a th:href="@{/leaves}">Back</a>
        <span> | </span>
        <a th:href="@{/leaves/{id}/edit(id=${leave.id})}">Edit</a>
    </p>

    <form th:action="@{/leaves/{id}/delete(id=${leave.id})}" method="post">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this leave?');">
            Delete
        </button>
    </form>
</div>

</body>
</html>
