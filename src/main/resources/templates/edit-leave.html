<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Edit Leave</title>
</head>
<body>

<h1>Edit Leave</h1>

<div th:if="${leave == null}">
    <p>Leave not found.</p>
    <p><a th:href="@{/leaves}">Back</a></p>
</div>

<form th:if="${leave != null}"
      th:action="@{/leaves/{id}/update(id=${leave.id})}"
      th:object="${leave}"
      method="post">

    <div>
        <label for="employeeName">Employee</label><br/>
        <input id="employeeName" type="text" th:field="*{employeeName}" required/>
    </div>

    <div>
        <label for="startDate">Start date</label><br/>
        <input id="startDate" type="date" th:field="*{startDate}" required/>
    </div>

    <div>
        <label for="endDate">End date</label><br/>
        <input id="endDate" type="date" th:field="*{endDate}" required/>
    </div>

    <div>
        <label for="approved">Approved</label><br/>
        <input id="approved" type="checkbox" th:field="*{approved}"/>
    </div>

    <div style="margin-top:12px;">
        <button type="submit">Update</button>
        <a th:href="@{/leaves}">Cancel</a>
    </div>
</form>

</body>
</html>
