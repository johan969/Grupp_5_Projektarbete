<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Leaves</title>
</head>
<body>

<h1>All Leaves</h1>

<table border="1" cellpadding="6" cellspacing="0">
    <thead>
    <tr>
        <th>Id</th>
        <th>Employee</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Approved</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${leaves == null || #lists.isEmpty(leaves)}">
        <td colspan="6">No leaves found.</td>
    </tr>

    <tr th:each="leave : ${leaves}">
        <td th:text="${leave.id}">1</td>
        <td th:text="${leave.employeeName}">Employee Name</td>
        <td th:text="${leave.startDate}">2026-02-17</td>
        <td th:text="${leave.endDate}">2026-02-18</td>
        <td th:text="${leave.approved}">false</td>

        <td>
            <a th:href="@{/leaves/{id}(id=${leave.id})}">View</a>
            <span> | </span>
            <a th:href="@{/leaves/{id}/edit(id=${leave.id})}">Edit</a>

            <span> | </span>

            <form th:action="@{/leaves/{id}/delete}(id=${leave.id})" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this leave?');">
                    Delete
                </button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p>
    <a th:href="@{/leaves/new}">Create new leave</a>
</p>

</body>
</html>
