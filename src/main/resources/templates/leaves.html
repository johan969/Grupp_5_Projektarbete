<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leaves</title>
</head>
<body>
<h1>All Leaves</h1>

<a th:href="@{/leaves/new}">Create new leave</a>

<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Employee</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Approved</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="leave : ${leaves}">
        <td th:text="${leave.id}"></td>
        <td th:text="${leave.employeeName}"></td>
        <td th:text="${leave.startDate}"></td>
        <td th:text="${leave.endDate}"></td>
        <td th:text="${leave.approved}"></td>
        <td>
            <a th:href="@{/leaves/{id}(id=${leave.id})}">View</a>
            <a th:href="@{/leaves/{id}/edit(id=${leave.id})}">Edit</a>

            <form th:action="@{/leaves/{id}(id=${leave.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
